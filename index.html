<script>
  const form = document.getElementById('ddosForm');
  const log = document.getElementById('log');

  function addLog(message) {
    const time = new Date().toLocaleTimeString();
    log.textContent += `[${time}] ${message}\n`;
    log.scrollTop = log.scrollHeight;
  }

  // Simulate sending HTTP requests repeatedly - harmless simulation only to demonstrate UI and delays
  async function simulateAttack(url, count) {
    addLog(`Starting simulated attack on ${url} with ${count} requests...`);
    for (let i = 1; i <= count; i++) {
      await new Promise(resolve => setTimeout(resolve, 50));
      addLog(`Request #${i} sent to ${url}`);
    }
    addLog('Attack simulation completed.');
  }

  form.addEventListener('submit', event => {
    event.preventDefault();
    const url = form.targetURL.value.trim();
    const count = Number(form.requestsCount.value);
    if (!url || count < 1) {
      addLog('Please enter valid target URL and number of requests.');
      return;
    }
    addLog('');
    simulateAttack(url, count);
  });
</script>
